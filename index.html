<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <p>Human Score: <span id="humanScore">0</span></p>
            <p>Computer Score: <span id="computerScore">0</span></p>
        </div>
        <div class="choices">
            <button class="choice" data-choice="rock">🪨 Rock</button>
            <button class="choice" data-choice="paper">📄 Paper</button>
            <button class="choice" data-choice="scissors">✂️ Scissors</button>
        </div>
        <div id="result" class="result">Make your move!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
